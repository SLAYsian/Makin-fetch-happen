<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weeknd Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- SECTION: Header -->
    <header class="p-3 text-bg-dark">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-cloud-sun-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
            />
            <path
              d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
            />
          </svg>
          The Weeknd Forecast
        </h1>
      </div>
    </header>
    <main>
      <!-- <div class="container-fluid"> -->
        <div class="row">
          <!-- SECTION: SIDEBAR -->

          <section class="col-md-4 text-center sidebar">
            <div
              class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark py-5"
              style="width: 280px"
            >
              <h3 class="fs-4 pb-2">Search by City</h3>

              <form
                id="search-form"
                class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                role="search"
              >
                <input
                  type="text"
                  id="city"
                  class="form-control form-control-dark text-bg-dark"
                  placeholder="Enter city or postal code..."
                  aria-label="Search"
                />
              </form>
              <hr />
              <ul class="list-group nav nav-pills flex-column mb-auto">
                <li>
                  <a
                    href="#"
                    class="nav-link city-0 visually-hidden"
                    aria-current="page"
                  >
                    City
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-1 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-2 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-3 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-4 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-5 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-6 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-7 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-8 visually-hidden"> City </a>
                </li>
                <li>
                  <a href="#" class="nav-link city-9 visually-hidden"> City </a>
                </li>
              </ul>
              <hr />
            </div>
          </section>

          <!-- SECTION: HERO MAIN CITY -->

          <div id="current-weather" class="col-md-8 text-md-start text-sm-center py-5">
            <h2 class="display-5 fw-bold current-date mb-5">
              Today's Forecast
            </h2>
          </div>

          <!-- SECTION: 5 DAY FORECAST -->
          <section class="five-day p-5">
            <h2>5 Day Forecast:</h2>
            <div
              id="forecast-container"
              class="visually-hidden row row-cols-1 row-cols-md-5 mb-3"
            >
              <div class="col">
                <div class="forecast-card card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h3 class="forecast-date my-0 fw-normal">Date</h3>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
              <div class="col">
                <div class="forecast-card card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h3 class="forecast-date my-0 fw-normal">Date</h3>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
              <div class="col">
                <div class="forecast-card card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h3 class="forecast-date my-0 fw-normal">Date</h3>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
              <div class="col">
                <div class="forecast-card card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h3 class="forecast-date my-0 fw-normal">Date</h3>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
              <div class="col">
                <div class="forecast-card card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h3 class="forecast-date my-0 fw-normal">Date</h3>
                  </div>
                  <div class="card-body"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
